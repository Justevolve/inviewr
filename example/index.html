<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inviewr</title>
	<style>
		div {
			width: 300px;
			height: 100px;
			background: blue;
			opacity: 0;
			transition: opacity .5s, transform .5s, background .5s;
			transform: translateX( -50px );
		}

		div+div {
			margin: 400px 0;
		}

		.evolvethemes-inviewr {
			opacity: 1;
			transform: translateX( 0 );
			background: red;
		}
	</style>
</head>
<body>
	<button onClick="load_div()" type="button">Inject a DIV</button>

	<main id="main">
		<div></div>
	</main>

	<script src="../src/evolvethemes-inviewr.js"></script>
	<script>
		Inviewr.register( "div", { toggle: true } );

		window.load_div = function() {
			var div = document.createElement( "div" );

			div.addEventListener( "evolvethemes-inview", function() {
				console.log( "Injected DIV is now in-view." );
			} );

			div.addEventListener( "evolvethemes-not-inview", function() {
				console.log( "Injected DIV is not in-view anymore." );
			} );

			document.getElementById( "main" ).appendChild( div );

			Inviewr.refresh();
		};
	</script>
</body>
</html>
